<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .link-card {
            flex: 1;
            min-width: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .link-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .link-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .app-info {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .app-info p {
            color: #666;
            margin-bottom: 10px;
        }

        .app-info strong {
            color: #667eea;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .links {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Countdown Timer</h1>

        <div class="app-info">
            <p><strong>App Name:</strong> Countdown Timer</p>
            <p><strong>Package:</strong> com.countdown.custom</p>
            <p><strong>Developer:</strong> Countdown Timer Team</p>
        </div>

        <div class="links">
            <a href="privacy-policy.html" class="link-card">
                <h2>Privacy Policy</h2>
                <p>Learn how we protect your data</p>
            </a>

            <a href="terms-and-conditions.html" class="link-card">
                <h2>Terms & Conditions</h2>
                <p>Review our terms of service</p>
            </a>
        </div>
    </div>
</body>
</html>
